version: '3.8'

services:
  # Backend Node.js/Express
  tiktokcoins-backend:
    build: ./backend
    container_name: tiktokcoins_backend
    ports:
      - "3001:3001"
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SMTP_HOST=smtp.hostinger.com
      - SMTP_PORT=465
      - SMTP_USER=support@payool.net
      - SMTP_PASS=${SMTP_PASS}
      - ADMIN_EMAIL=support@payool.net
    networks:
      - payool-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React/Vite
  tiktokcoins-app:
    build:
      context: .
      args:
        - VITE_API_URL=https://coins.payool.net/api
    container_name: tiktokcoins_payool_app
    ports:
      - "8085:80"
    restart: unless-stopped
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NODE_ENV=production
    depends_on:
      - tiktokcoins-backend
    networks:
      - payool-network

networks:
  payool-network:
    external: true
